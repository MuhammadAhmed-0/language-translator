<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Translator Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
  }
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .result {
    margin-top: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Language Translator Tool</h1>
  <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
  <select id="sourceLanguage">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <!-- Add more language options as needed -->
  </select>
  <select id="targetLanguage">
    <option value="es">Spanish</option>
    <option value="en">English</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <!-- Add more language options as needed -->
  </select>
  <button onclick="translateText()">Translate</button>
  <div class="result" id="translationResult"></div>
</div>

<script>
  function translateText() {
    const inputText = document.getElementById('inputText').value;
    const sourceLanguage = document.getElementById('sourceLanguage').value;
    const targetLanguage = document.getElementById('targetLanguage').value;
    
    const url = `https://api.mymemory.translated.net/get?q=${inputText}&langpair=${sourceLanguage}|${targetLanguage}`;
    
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const translation = data.responseData.translatedText;
        document.getElementById('translationResult').textContent = translation;
      })
      .catch(error => console.error('Error:', error));
  }
</script>

</body>
</html>
